<!DOCTYPE html>
<html lang="en">
<head>

    <title>Atmosfera</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

<body>
    <div class="header">
            <ul class="logo_and_name">

            <img class="imgearth" src="res/exosfera.png">

            </div>
        </div>
    </section>

        <div style="height: 100%; position: relative;">

        </div>

    <section class="div_stratosfera" id="stratosfera">
        <div style="height: 100%; position: relative;">

                <p class="text" id="mesosferatext1">Поточна станція:</p>
                <p class="text">Стратосфера</p>
            </div>
        </div>

    <section class="div_troposfera" id="troposfera">

                <p class="text">Тропосфера</p>
            </div>
        </div>
    </section>

    <section class="div_earth" id="earth">
        <img class="imgearth" src="res/earth.png">
        <div>
            <div class="div_text">
                <p class="text" id="troposferatext1">Поточна станція:</p>
                <p class="text">Земля</p>
            </div>

        </div>

    </section>

    <div class="div_light">
        <button class="rocketbtn" onclick="nextDiv()"></button>
    </div>

</html>
